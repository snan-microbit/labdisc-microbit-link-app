<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Labdisc Bridge</title>
<meta name="description" content="Puente Labdisc â†” micro:bit para MakeCode">
<meta name="theme-color" content="#0a0e14">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¬</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg:         #0a0e14;
  --surface:    #11151c;
  --surface2:   #1a1f2a;
  --border:     #1e2636;
  --border-hi:  #2c3548;
  --text:       #b8c4d0;
  --text-dim:   #4a576a;
  --text-hi:    #e4ecf4;
  --green:      #22d87a;
  --green-bg:   rgba(34,216,122,0.08);
  --green-glow: rgba(34,216,122,0.25);
  --amber:      #f0a030;
  --red:        #e84057;
  --blue:       #4a9eff;
  --purple:     #a07be8;
  --radius:     10px;
  --font:       'DM Sans', system-ui, sans-serif;
  --mono:       'IBM Plex Mono', 'Menlo', monospace;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
}

.app {
  max-width: 720px;
  margin: 0 auto;
  padding: 20px 16px;
}

/* â”€â”€â”€ Header â”€â”€â”€ */
.header {
  display: flex;
  align-items: center;
  gap: 14px;
  padding-bottom: 20px;
  border-bottom: 1px solid var(--border);
  margin-bottom: 20px;
}
.header-icon {
  width: 42px; height: 42px;
  border-radius: var(--radius);
  background: linear-gradient(135deg, #0d1a12, #122318);
  border: 1px solid rgba(34,216,122,0.2);
  display: grid; place-items: center;
  font-size: 20px;
  box-shadow: 0 0 20px rgba(34,216,122,0.06);
}
.header h1 {
  font-size: 18px; font-weight: 700;
  letter-spacing: -0.3px; color: var(--text-hi);
}
.header h1 em {
  font-style: normal; color: var(--green);
}
.header-sub {
  font-size: 11px; color: var(--text-dim);
  font-family: var(--mono); margin-top: 2px;
}

/* â”€â”€â”€ Connection cards â”€â”€â”€ */
.conn-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 14px 18px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 14px;
  transition: border-color 0.3s;
}
.conn-card.active {
  border-color: rgba(34,216,122,0.2);
}
.conn-card .label {
  font-size: 10px; font-weight: 600; color: var(--text-dim);
  text-transform: uppercase; letter-spacing: 1.2px;
  margin-bottom: 4px;
}

.status-dot {
  width: 10px; height: 10px; border-radius: 50%;
  background: var(--red); flex-shrink: 0;
  transition: all 0.3s;
}
.status-dot.on {
  background: var(--green);
  box-shadow: 0 0 6px var(--green), 0 0 14px var(--green-glow);
}
.status-text {
  font-family: var(--mono); font-size: 12px;
  font-weight: 500; color: var(--red);
}
.status-text.on { color: var(--green); }

.conn-detail {
  font-family: var(--mono); font-size: 10px;
  color: var(--text-dim); margin-top: 2px;
  min-height: 14px;
}

.conn-actions { margin-left: auto; display: flex; gap: 8px; align-items: center; }

/* â”€â”€â”€ Buttons â”€â”€â”€ */
.btn {
  padding: 7px 18px;
  border-radius: 7px;
  font-family: var(--font);
  font-size: 12px; font-weight: 600;
  cursor: pointer; border: 1px solid;
  transition: all 0.15s;
  white-space: nowrap;
  background: transparent;
}
.btn:hover { transform: translateY(-1px); }
.btn:active { transform: scale(0.97); }
.btn:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

.btn.primary {
  border-color: var(--green); color: var(--green);
  background: var(--green-bg);
}
.btn.primary:hover { background: rgba(34,216,122,0.15); box-shadow: 0 0 12px rgba(34,216,122,0.08); }

.btn.danger {
  border-color: var(--red); color: var(--red);
  background: rgba(232,64,87,0.05);
}
.btn.danger:hover { background: rgba(232,64,87,0.12); }

.btn.accent {
  border-color: var(--amber); color: var(--amber);
  background: rgba(240,160,48,0.05);
}
.btn.accent:hover { background: rgba(240,160,48,0.12); }

/* â”€â”€â”€ Mode selector â”€â”€â”€ */
.mode-bar {
  display: flex; align-items: center; gap: 12px;
  margin-bottom: 16px; padding: 10px 18px;
  background: var(--surface); border: 1px solid var(--border);
  border-radius: var(--radius);
}
.mode-bar .label {
  font-size: 10px; font-weight: 600; color: var(--text-dim);
  text-transform: uppercase; letter-spacing: 1.2px;
}
.mode-bar select {
  font-family: var(--mono); font-size: 12px;
  background: var(--surface2); color: var(--text);
  border: 1px solid var(--border-hi); border-radius: 6px;
  padding: 5px 10px; cursor: pointer;
}
.mode-bar select:focus { outline: 1px solid var(--green); }

.stream-status {
  font-family: var(--mono); font-size: 11px; color: var(--text-dim);
  margin-left: auto;
}
.stream-status.active { color: var(--green); }

/* â”€â”€â”€ UART debug â”€â”€â”€ */
.uart-bar {
  font-family: var(--mono); font-size: 10px; color: var(--text-dim);
  padding: 6px 18px; min-height: 20px;
}
.uart-line {
  font-family: var(--mono); font-size: 10px; color: var(--amber);
  padding: 2px 18px; word-break: break-all;
}

/* â”€â”€â”€ Sensor grid â”€â”€â”€ */
.section-label {
  font-size: 10px; font-weight: 600; color: var(--text-dim);
  text-transform: uppercase; letter-spacing: 1.2px;
  margin: 16px 0 10px;
}
.sensor-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 6px;
}
.sensor-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 12px;
  transition: all 0.2s;
}
.sensor-card.active {
  border-color: rgba(34,216,122,0.2);
  background: linear-gradient(135deg, var(--surface), rgba(34,216,122,0.02));
}
.sensor-name {
  font-size: 9px; color: var(--text-dim);
  text-transform: uppercase; letter-spacing: 0.4px;
  margin-bottom: 3px;
}
.sensor-value {
  font-family: var(--mono); font-size: 20px;
  font-weight: 600; color: var(--green); line-height: 1.1;
}
.sensor-value.dim { color: var(--text-dim); font-size: 14px; }
.sensor-unit {
  font-size: 11px; color: rgba(34,216,122,0.5);
  margin-left: 2px; font-weight: 400;
}
.no-data {
  color: var(--text-dim); font-size: 12px;
  padding: 20px; text-align: center;
  grid-column: 1 / -1;
}

/* â”€â”€â”€ Log â”€â”€â”€ */
.log-box {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
  margin-top: 16px;
}
.log-header {
  padding: 8px 14px;
  display: flex; align-items: center; gap: 10px;
  border-bottom: 1px solid var(--border);
  font-size: 10px; font-weight: 600; color: var(--text-dim);
  text-transform: uppercase; letter-spacing: 1px;
}
.log-header .count {
  font-family: var(--mono); font-size: 10px;
  margin-left: auto;
}
.log-body {
  height: 140px; overflow-y: auto;
  padding: 6px 10px;
  font-family: var(--mono); font-size: 10px; line-height: 1.7;
}
.log-body::-webkit-scrollbar { width: 4px; }
.log-body::-webkit-scrollbar-thumb { background: var(--border-hi); border-radius: 2px; }
.log-line.tx { color: var(--amber); }
.log-line.rx { color: var(--green); }
.log-line.info { color: var(--blue); }
.log-line.err { color: var(--red); }
.log-line.warn { color: var(--purple); }
.log-line .ts { color: var(--text-dim); }

/* â”€â”€â”€ Footer â”€â”€â”€ */
.footer {
  text-align: center; padding: 24px 0 8px;
  font-size: 10px; color: var(--text-dim);
  font-family: var(--mono);
}
.footer a { color: var(--text-dim); text-decoration: none; }
.footer a:hover { color: var(--green); }
</style>
</head>
<body>
<div class="app">

  <!-- Header -->
  <div class="header">
    <div class="header-icon">ðŸ”¬</div>
    <div>
      <h1>Labdisc <em>Bridge</em></h1>

</body>
</html>
